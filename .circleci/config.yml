version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/resistor-color-calculator

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: lint
          command: yarn lint
      - run:
          name: typescript
          command: yarn tsc
